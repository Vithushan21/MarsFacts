<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Facts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-color: #ff7e5f; }
            50% { background-color: #feb47b; }
            100% { background-color: #ff7e5f; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .fact-display {
            margin: 20px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff7e5f;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mars Fact</h1>
        <div id="factDisplay" class="fact-display">Click the button to get a Mars fact!</div>
        <button id="factButton">Show Random Fact</button>
    </div>
    <script>
        const marsFacts = [
            { "fact": "Mars is the fourth planet from the Sun." },
            { "fact": "Mars is often referred to as the 'Red Planet' due to its reddish appearance." },
            { "fact": "The surface temperature on Mars can drop to as low as -195 degrees Fahrenheit (-125 degrees Celsius)." },
            { "fact": "Mars has the largest volcano in the solar system, Olympus Mons, which is about 13.6 miles (22 kilometers) high." },
            { "fact": "Mars has two small moons named Phobos and Deimos." },
            { "fact": "A day on Mars, known as a sol, is approximately 24.6 hours long." },
            { "fact": "Mars has seasons similar to Earth due to its axial tilt of 25 degrees." },
            { "fact": "The atmosphere of Mars is about 100 times thinner than Earth's and is mostly carbon dioxide." },
            { "fact": "Mars has evidence of past water flows, including river valleys and lake beds." },
            { "fact": "Mars is home to the longest canyon in the solar system, Valles Marineris, which is over 2,500 miles (4,000 kilometers) long." }
        ];

        const factDisplay = document.getElementById('factDisplay');
        const factButton = document.getElementById('factButton');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * marsFacts.length);
            const selectedFact = marsFacts[randomIndex].fact;

            factDisplay.style.opacity = 0; // Fade out
            setTimeout(() => {
                factDisplay.textContent = selectedFact;
                factDisplay.style.opacity = 1; // Fade in
            }, 500);
        });
    </script>
</body>
</html>
